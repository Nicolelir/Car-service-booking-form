<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- -----CDN------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/96f1cc7a8c.js" crossorigin="anonymous"></script>
    <title>Car Service Booking Form</title>
</head>
<body>


    <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" aria-describedby="emailHelp">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          <label for="Address1" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address1" aria-describedby="">
          <div id="addressHelp1" class="form-text">Street Address</div>

          <input type="text" class="form-control" id="Address2" aria-describedby="">
          <div id="addressHelp2" class="form-text">Street Address Line 2</div>

          
          <input type="text" class="form-control" id="city" aria-describedby="">
          <div id="city" class="form-text">City</div>

          <input type="text" class="form-control" id="county" aria-describedby="">
          <div id="county" class="form-text">County</div>

          <input type="text" class="form-control" id="zipCode" aria-describedby="">
          <div id="zipCode" class="form-text">Postal / Zip Code</div>

        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
