<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- -----CDN------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/96f1cc7a8c.js" crossorigin="anonymous"></script>
    <title>Car Service Booking Form</title>
</head>
<body>

<div>
 <h2 class="VehicleType">Vehicle Type</h2>
</div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radio1" id="radio1">
        <label class="form-check-label" for="radio1">
          Sedan
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio2" id="radio2">
        <label class="form-check-label" for="radio2">
          Sport Car
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio3" id="radio3">
        <label class="form-check-label" for="radio3">
          SUV
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio4" id="radio4">
        <label class="form-check-label" for="radio4">
          Convertible
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio5" id="radio5">
        <label class="form-check-label" for="radio5">
          Hibrid/Electric
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio6" id="radio6">
        <label class="form-check-label" for="radio6">
          Other
        </label>
      </div>
      <br>

      <form>
        <div class="mb-3">
          <label for="carNumber" class="form-label">Vehicle Number</label>
          <input type="text" class="form-control" id="carNumer" aria-describedby="">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" aria-describedby="">
<br>
<div>
<h2 class="Service">Type of service</h2>
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="box1">
    <label class="form-check-label" for="box1">
      Oil check
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="box2">
    <label class="form-check-label" for="box2">
      Brakes check
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="box3">
    <label class="form-check-label" for="box3">
      Transmission
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="box4">
    <label class="form-check-label" for="box4">
      Battery
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="box5">
    <label class="form-check-label" for="box5">
      Others  
    </label>
  </div>
  <br>

  <div>
    <h2 class="center">Choose Centre</h2>
    </div>

  <select id="dropdown">
    <option value="cork"> Cork</option>
    <option value="dublin"> Dublin</option>
    <option value="limerick"> Limerick</option>
    <option value="galway"> Galway</option>
    </select>
<br>

      <div>
        <h2 class="CustomerInfo">Customer Information</h2>
       </div>
    <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" aria-describedby="emailHelp">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          <label for="Address1" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address1" aria-describedby="">
          <div id="addressHelp1" class="form-text">Street Address</div>

          <input type="text" class="form-control" id="Address2" aria-describedby="">
          <div id="addressHelp2" class="form-text">Street Address Line 2</div>

          
          <input type="text" class="form-control" id="city" aria-describedby="">
          <div id="city" class="form-text">City</div>

          <input type="text" class="form-control" id="county" aria-describedby="">
          <div id="county" class="form-text">County</div>

          <input type="text" class="form-control" id="zipCode" aria-describedby="">
          <div id="zipCode" class="form-text">Postal / Zip Code</div>

        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
